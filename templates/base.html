<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bookshelf{% endblock %}</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-gray-100 transition-colors duration-300">

    <!-- Navbar -->
    <nav class="bg-white dark:bg-gray-800 shadow mb-8 transition-colors duration-300">
        <div class="max-w-5xl mx-auto px-4 py-4 flex justify-between items-center">
            <a href="/" class="text-2xl font-semibold">ğŸ“š Bookshelf</a>
            <div class="space-x-4">
                <a href="/books" class="text-gray-700 dark:text-gray-200 hover:text-indigo-600 dark:hover:text-indigo-400">Books</a>
                <a href="/quotes" class="text-gray-700 dark:text-gray-200 hover:text-indigo-600 dark:hover:text-indigo-400">Quotes</a>
                <a href="/login" class="text-gray-700 dark:text-gray-200 hover:text-indigo-600 dark:hover:text-indigo-400">Login</a>
                <a href="/register" class="text-gray-700 dark:text-gray-200 hover:text-indigo-600 dark:hover:text-indigo-400">Register</a>
                <button id="theme-toggle" class="text-gray-700 dark:text-gray-200 hover:text-indigo-600 dark:hover:text-indigo-400">ğŸŒ™</button>
            </div>
        </div>
    </nav>

    <!-- Page content -->
    <main class="max-w-5xl mx-auto px-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Theme toggle script -->
    <script>
        const html = document.documentElement;
        const toggleBtn = document.getElementById('theme-toggle');

        // Load saved theme
        if (localStorage.getItem('theme') === 'dark') {
            html.classList.add('dark');
            toggleBtn.textContent = 'â˜€ï¸';
        }

        toggleBtn.addEventListener('click', () => {
            html.classList.toggle('dark');

            if (html.classList.contains('dark')) {
                localStorage.setItem('theme', 'dark');
                toggleBtn.textContent = 'â˜€ï¸';
            } else {
                localStorage.setItem('theme', 'light');
                toggleBtn.textContent = 'ğŸŒ™';
            }
        });
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bookshelf{% endblock %}</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            corePlugins: {
                preflight: false
            }
        }
    </script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body class="text-gray-900 dark:text-gray-100 transition-colors duration-300">

    <!-- üåø FIXED BACKGROUND LAYER (our custom effects live here!) -->
    <div id="spring-background" class="spring-theme">
            <!-- üåø CONTENT ABOVE BACKGROUND -->
        <div id="content" class="relative z-10">

            <!-- Navbar -->
            <nav class="bg-white dark:bg-gray-800 shadow mb-8 transition-colors duration-300">
                <div class="max-w-5xl mx-auto px-4 py-4 flex justify-between items-center">
                    <a href="/" class="text-2xl font-semibold no-underline text-inherit hover:text-indigo-600 dark:hover:text-indigo-400">üìö Bookshelf</a>
                    <div class="space-x-4">
                        {% if current_user.is_authenticated %}
                            <a href="/books" class="no-underline text-gray-700 dark:text-gray-200 hover:text-indigo-600 dark:hover:text-indigo-400">Books</a>
                            <a href="/quotes" class="no-underline text-gray-700 dark:text-gray-200 hover:text-indigo-600 dark:hover:text-indigo-400">Quotes</a>
                            <a href="/logout" class="no-underline text-gray-700 dark:text-gray-200 hover:text-indigo-600 dark:hover:text-indigo-400">Logout</a>
                        {% else %}
                            <a href="/login" class="no-underline text-gray-700 dark:text-gray-200 hover:text-indigo-600 dark:hover:text-indigo-400">Login</a>
                            <a href="/register" class="no-underline text-gray-700 dark:text-gray-200 hover:text-indigo-600 dark:hover:text-indigo-400">Register</a>
                        {% endif %}
                        <button id="theme-toggle" class="px-2 py-1 rounded-md text-gray-700 dark:text-gray-200 hover:text-indigo-600 dark:hover:text-indigo-400 border-none outline-none focus:outline-none focus:ring-0">üåô</button>
                    </div>
                </div>
            </nav>

            <!-- Page content -->
            <main class="max-w-5xl mx-auto px-4">
                {% block content %}{% endblock %}
            </main>

        </div>

        <!-- Theme toggle script -->
        <script>
            const html = document.documentElement;
            const toggleBtn = document.getElementById('theme-toggle');

            if (localStorage.getItem('theme') === 'dark') {
                html.classList.add('dark');
                toggleBtn.textContent = '‚òÄÔ∏è';
            }

            toggleBtn.addEventListener('click', () => {
                html.classList.toggle('dark');

                if (html.classList.contains('dark')) {
                    localStorage.setItem('theme', 'dark');
                    toggleBtn.textContent = '‚òÄÔ∏è';
                } else {
                    localStorage.setItem('theme', 'light');
                    toggleBtn.textContent = 'üåô';
                }
            });
        </script>
    </div>
</body>
</html>
